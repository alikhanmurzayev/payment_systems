<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PROFILE</title>

        <!-- Vendors -->

    <!-- Material Design Icons -->
    <link href="{{ url_for('static', filename='vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css') }}" rel="stylesheet">

    <!-- Select 2 -->
    <link href="{{ url_for('static', filename='vendors/bower_components/select2/dist/css/select2.min.css') }}" rel="stylesheet">

    <!-- Site CSS -->
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='vendors/bower_components/jquery.bootgrid/dist/jquery.bootgrid.css') }}" rel="stylesheet">
    </head>
<body class="card">
<div class="content--boxed-sm">
    <div class="card profile">
        <header class="profile__img">
            <h2>{{ name }} {{ surname }}: {{ role }}</h2>
        </header>
        <br>
        <div class="profile__img">
            <img src="{{ photo }}" alt="">
        </div>
        <div class="profile__info">
            <p style="margin-top: 8%">{{ description }}</p>
            <ul class="icon-list">
                <li><i class="zmdi zmdi-phone"></i> {{ phone }}</li>
                <li><i class="zmdi zmdi-email"></i> {{ email }}</li>
                <form action="{{ url_for('start_analyse') }}">
                    <div style="margin-top: 15px; margin-left: 50%; {{ 'display:none' if role != 'appointee' else '' }}">
                        <button type="submit" name="action" value="analyse" class="btn btn--light btn--icon-text">
                            <i class="zmdi zmdi-flip"></i> Analyse
                        </button>
                    </div>
                </form>
            </ul>
        </div>
        <form>
            <div>
               <button type="submit" action="{{ url_for('logout') }}" value="logout" class="btn btn--light btn--icon-text">
                    <i class="zmdi zmdi-block-alt"></i> LogOut
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Cycle here -->
{% for problem in problems %}
    <div class="card__body">
    <div class="form-inline">
    <div class="input-group" style="margin-left: 5%">
        <h3>Problem ID: {{ problem }}</h3>
    </div>
    <div class="input-group" style="margin-left: 50%">

    </div>
    <div class="form-inline" style="margin-left: 43%; {{ 'display:none' if role == 'executor' else '' }}">
        <form method="post" action="{{ url_for('profile') }}">
            <input hidden name="problem_id" value="{{ problem }}">
            <div class="input-group" style="margin-top: 20px">
                <div class="form-group">
                    <select class="select2" data-minimum-results-for-search="Infinity" name="executor">
                        {% for executor in executors %}
                            <option value="{{ executor[0] }}">{{ executor[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="input-group" style="margin-top: 3%; margin-left: 2%;">
                <button type="submit" name="action" value="appoint" class="btn btn--light btn--icon-text">
                    <i class="zmdi zmdi-assignment-account"></i> Appoint
                </button>
                <button type="button" name="action" value="solved" class="btn btn--light btn--icon-text">
                    <i class="zmdi zmdi-assignment-check"></i> Solved
                </button>
            </div>
        </form>
    </div>
    <div class="card__body">
        <div class="wall-comments">
            <form class="wall__comments__input">
                <textarea class="textarea-autosize" placeholder="Write something..."></textarea>
            </form>
        </div>
    </div>
    </div>
    </div>
{% endfor %}
<!-- Cycle here -->

<!-- Javascript Libraries -->

<!-- jQuery -->
<script src="{{ url_for('static', filename='vendors/bower_components/jquery/dist/jquery.js')}}"></script>
<script src="{{ url_for('static', filename='vendors/bower_components/jquery.bootgrid/dist/jquery.bootgrid.js')}}"></script>
<script src="{{ url_for('static', filename='demo/js/data-table.js')}}"></script>

<!-- Bootstrap -->
<script src="{{ url_for('static', filename='vendors/bower_components/bootstrap/dist/js/bootstrap.js')}}"></script>

<!-- Select 2 -->
<script src="{{ url_for('static', filename='vendors/bower_components/select2/dist/js/select2.full.js')}}"></script>


<!-- Site Functions & Actions -->
<script src="{{ url_for('static', filename='js/app.min.js') }}"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $('select.select2').select2({
            dropdownAutoWidth: false,
            width: '250px',
        });
    });
</script>
</body>
</html>
