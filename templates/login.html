    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOGIN</title>

        <!-- Vendors -->

        <!-- Animate CSS -->
        <link href="{{ url_for('static', filename='vendors/bower_components/animate.css/animate.css') }}" rel="stylesheet">

        <!-- Material Design Icons -->
        <link href="{{ url_for('static', filename='vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css') }}" rel="stylesheet">

        <!-- Site CSS -->
         <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="login">
            <!-- Login -->
            <form action="{{ url_for('login') }}" method="POST">
            <div class="login__block toggled" id="l-login">
                <div class="login__block__header">
                    <i class="zmdi zmdi-account-circle"></i>
                    Hi there! Please Sign in

                </div>

                <div class="login__block__body">
                    <div class="form-group form-group--float form-group--centered form-group--centered">
                        <input type="text" class="form-control" value="" name="login">
                        <label>Log In</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="form-group form-group--float form-group--centered form-group--centered">
                        <input type="password" class="form-control" value="" name="password">
                        <label>Password</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <button class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-long-arrow-right"></i></button>
                </div>
            </div>
        </form>
        </div>
        <!-- Javascript Libraries -->

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='vendors/bower_components/jquery/dist/jquery.js')}}"></script>

        <!-- Bootstrap -->
        <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap/dist/js/bootstrap.js')}}"></script>

        <!-- Site Functions & Actions -->
        <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
    </body>
</html>
